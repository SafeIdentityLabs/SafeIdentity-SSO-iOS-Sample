<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" charset="UTF-8">

    function callNative() {
        try {
            webkit.messageHandlers.callbackHandler.postMessage("{token: 'Your Token', secId: '1234'}");
        } catch(err) {
            alert(err);
        }
    }

    function setToken(token, secId) {
        document.querySelector('p').innerHTML = "token: " + token + ', secId: ' + secId;
    }

    function blueHeader() {
        document.querySelector('h1').style.color = "blue";
    }

    </script>
</head>
<body>
    <p>Native -> Javascript 표시</p>
    <br><input type="button" onclick="callNative()" value="Javascript -> Native 버튼" />
</body>
</html>
